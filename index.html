at is your favorite color?</label> <input type="color" name="favorite_color" id="favorite_color"> </div> <div class="go_to_bed"> <label for="go_to_bed">What time do you go to bed?</label> <input type="time" id="go_to_bed" name="go_to_bed"> </div> <div class="cars"> <label for="cars">What are your favorite brend of cars?</label> <select name="cars" id="cars" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </div> <div class="rate"> <label for="rate">How do you rate our work?</label> <input type="range" id="rate" name="rate" min="0" max="10" value="0"> </div> </fieldset> <fieldset> <legend>Additional info:</legend> <div class="comments"> <label for="comments">Comments:</label> <textarea name="comments" id="comments" cols="20" rows="2">
